<div class="content" role="main">

  <form class="example-form">
    <mat-form-field   >
      <mat-label>Nome ou número</mat-label>
      <input type="text" matInput [(ngModel)]="search" name="search"
             placeholder="Ex: 1 ou Bulbasaur">
    </mat-form-field>
    <mat-icon id="search-icon" (click)="getByIdOrName()"  aria-hidden="false" aria-label="Icone de busca">search</mat-icon>
  </form>
  <nav>
    <mat-card class="flex-card" *ngFor="let pokemon of pokemons" (click)="goToPokemon(pokemon.pokemon)" >
      <img mat-card-image class="img-pokemon" src="{{getImg(pokemon)}}">
      <mat-card-subtitle>Nº{{pokemon.pokemon.id}}</mat-card-subtitle>
      <mat-card-title>{{pokemon.name}}</mat-card-title>
      <mat-card-actions>
        <button mat-button *ngFor="let type of pokemon.pokemon.types" [ngStyle]="{background: getBackgroundColor(type.type.name)}"  class="type-pokemon">{{type.type.name}}</button>
      </mat-card-actions>
    </mat-card>

    <div
      class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      (scrolled)="getMorePokemons()"
    ></div>
  </nav>
</div>
